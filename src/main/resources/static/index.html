<body>
<app-root></app-root>
<script>
  $(document).ready(function () {
    $('#hamburger-open').on('click', function () {
      $('#sidebar').toggleClass('active');
      $('#nav-header-band').toggleClass('active');
      $('.container-fluid').css('margin-left', '300px');
      $('#hamburger-close').css('display', 'block');
      $(this).css('display', 'none');
    });

    $('#hamburger-close').on('click', function () {
      $('#sidebar').toggleClass('active');
      $('#nav-header-band').toggleClass('active');
      $('.container-fluid').css('margin-left', '0');
      $('#hamburger-open').css('display', 'block');
      $(this).css('display', 'none');
    });
  });
</script>

</html>
